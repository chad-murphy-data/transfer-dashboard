<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Transfer Credibility — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <h1>Transfer Credibility</h1>
    <div class="build-meta">
      Build: <span id="buildTag">—</span>
    </div>
  </header>

  <section class="controls">
    <div class="control-group">
      <label for="searchInput">Search</label>
      <input id="searchInput" type="text" placeholder="Player or club…" />
    </div>

    <div class="control-group">
      <label for="statusFilter">Status</label>
      <select id="statusFilter">
        <option value="">All</option>
        <option>Confirmed</option>
        <option>Imminent</option>
        <option>Advanced</option>
        <option>Linked</option>
        <option>Speculative</option>
        <option>Ghosted</option>
        <option>No Shot</option>
      </select>
    </div>

    <div class="control-group">
      <label for="sortSelect">Sort</label>
      <select id="sortSelect">
        <option value="hotness">Hotness</option>
        <option value="certainty">Certainty</option>
        <option value="date">Last seen</option>
        <option value="name">Player name</option>
      </select>
    </div>

    <div class="control-group checkbox">
      <input id="use7dHotness" type="checkbox" />
      <label for="use7dHotness">7-day hotness</label>
    </div>

    <div class="totals">
      <span><strong id="clusterCount">0</strong> clusters</span>
      <span><strong id="tweetCount">0</strong> tweets</span>
    </div>
  </section>

  <main id="cards" class="cards"></main>

  <!-- Card template -->
  <template id="card-template">
    <article class="card">
      <div class="card-left">
        <img class="player-img" src="" alt="" />
      </div>

      <div class="card-main">
        <div class="card-header">
          <h2 class="player-name">Player</h2>
          <span class="status-pill">Status</span>
        </div>

        <div class="clubs">
          <div class="club origin">
            <img class="origin-logo" src="" alt="Origin club" />
            <span class="origin-name">—</span>
          </div>
          <span class="transfer-arrow">→</span>
          <div class="club destination">
            <img class="destination-logo" src="" alt="Destination club" />
            <span class="destination-name">—</span>
          </div>
        </div>

        <div class="metrics">
          <div class="metric">
            <div class="label">Hotness</div>
            <div class="value hotness-value">—</div>
          </div>
          <div class="metric">
            <div class="label">Certainty</div>
            <div class="value certainty-value">—</div>
          </div>
          <div class="metric">
            <div class="label">Last Seen</div>
            <div class="value last-seen">—</div>
          </div>
        </div>

        <!-- Featured Tweet block (added) -->
        <div class="featured-tweet" hidden>
          <a class="tweet-link" target="_blank" rel="noopener">
            <p class="tweet-text"></p>
            <div class="tweet-metrics">
              <span class="likes"></span>
              <span class="retweets"></span>
              <span class="replies"></span>
              <span class="quotes"></span>
              <span class="bookmarks"></span>
              <span class="views"></span>
            </div>
          </a>
        </div>

        <!-- Optional: Collapsible raw tweets list (keep if you use it)
        <details class="tweet-details">
          <summary>Tweets</summary>
          <div class="tweet-list"><!-- populated elsewhere if needed --></div>
        </details>
        -->
      </div>
    </article>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
